spring.application.name=PolizaDeSeguros


# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/poliza_de_seguro
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA (Hibernate)
#update para que los cambios no se borren siempre si quiero que se borren, cambio a create
spring.jpa.hibernate.ddl-auto=update 
#Muestra las consultas SQL generadas por Hibernate en la consola
spring.jpa.show-sql=true
#Especifica que estás utilizando PostgreSQL como base de datos
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de la zona horaria si es necesario (opcional)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

